      #driver: com.mysql.jdbc.Driver
      #url: jdbc:mysql://54.145.80.245:3306/dextrus_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      #username: dextrus
      #password: Dextrus!1

    server.port=8081
    eureka.client.register-with-eureka=false

    spring.datasource.url=jdbc:mysql://{{ .Values.rds_end_point }}:3306/dextrus_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false
    spring.datasource.username=admin
    spring.datasource.password=changeme
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
    spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
    spring.jpa.generate-ddl=true
    spring.jpa.hibernate.ddl-auto = update
    spring.jpa.show-sql=true

    bootstrap.metric.server=kafka-svc:9092
    bootstrap.topic.name=Temp_topic
    metric.groupId=Dextrus

    pushcall.message.mapping.url=/consumerStream/broadcast
    connect.service.port:8083

    deployment.mode={{ .Values.deploymentMode }}
