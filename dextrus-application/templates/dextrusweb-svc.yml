kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.name }}-dextrusweb-svc
  namespace: {{ .Values.namespace | default "default" }}
spec:
  type: {{ .Values.dextrusweb.service.type | default "ClusterIP" }}
  selector:
    app: {{ .Values.name }}-dextrusweb
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
